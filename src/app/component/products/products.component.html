<div class="card-top container-fluid">
    <div class="container d-flex">
        <app-search></app-search>
        <div class="item">
             <button routerLink="">
                 <img class = "categories" src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                 <h6>All products</h6>
             </button>

        </div>
        <div class="item">
            <button routerLink="/products/electronics">
                <img class = "categories" src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </button>

        </div>
        <div class="item">
            <button routerLink="/products/fashion"> 
                <img class = "categories" src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Fashion</h6>
            </button>
        </div>
        <div class="item">
            <button routerLink="/products/jewellery"> 
                <img class = "categories" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
                <h6>Jewellery</h6>
            </button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row"  >
        <div class="container" >
            <div class="card col-md-3" *ngFor="let item of productList">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary"(click) = addtoCart(item)>Add to cart</button>
            </div>
        </div>
    </div>
</div>
